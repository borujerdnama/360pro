<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مکان‌های دیدنی - تور مجازی بروجرد</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./IMG_9419.JPG'); 
      background-color: #222;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Fixed for desktop */
      min-height: 100vh;
      font-family: 'Vazirmatn', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .container {
        width: 95%;
        max-width: 1400px;
        margin: 0 auto;
        padding-bottom: 40px;
    }

    /* --- نوار ناوبری شیشه‌ای --- */
    .glass-nav {
      margin-top: 20px;
      margin-bottom: 40px;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 35px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
    }

    .nav-section { display: flex; align-items: center; gap: 25px; }
    .logo-container span { font-size: 1.2rem; font-weight: 700; }
    .main-nav ul { list-style: none; display: flex; gap: 30px; }
    .main-nav ul li a { color: white; text-decoration: none; font-size: 1rem; transition: color 0.3s; }
    .icons-nav a { color: white; font-size: 1.4rem; transition: color 0.3s, transform 0.3s; }
    .menu-toggle-btn { display: none; cursor: pointer; }

    /* --- بخش جستجو --- */
    .search-section {
        margin-bottom: 40px;
        display: flex;
        justify-content: center;
        padding: 0 20px;
    }
    .search-box {
        position: relative;
        width: 100%;
        max-width: 600px;
    }
    #search-input {
        width: 100%;
        padding: 15px 50px 15px 20px;
        font-family: 'Vazirmatn', sans-serif;
        font-size: 1.1rem;
        color: #fff;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 35px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(0, 204, 255, 0.856);
        transition: background 0.3s, box-shadow 0.3s;
    }
    #search-input::placeholder { color: #ccc; }
    #search-input:focus {
        outline: none;
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 15px rgba(10, 220, 120, 0.5);
    }
    .search-box .fa-search {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: #ccc;
    }

    /* --- گالری کارت‌های جدید --- */
    .locations-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        padding: 0 20px;
    }

    .location-card {
        position: relative;
        height: 250px;
        border-radius: 25px;
        overflow: hidden;
        text-decoration: none;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .location-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    .location-card .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
    }
    .location-card:hover .bg-image {
        transform: scale(1.1);
    }
    .location-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
        transition: background 0.4s ease;
    }
    .location-card:hover::before {
        background: rgba(0, 0, 0, 0.3);
    }
    .location-card h3 {
        position: relative;
        z-index: 2;
        font-size: 1.5rem;
        font-weight: 700;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    /* --- منوی موبایل --- */
    .mobile-menu-overlay {
        position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px); z-index: 1000; display: flex;
        justify-content: center; align-items: center;
        transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1);
    }
    .mobile-menu-overlay.show { right: 0; }
    .close-btn { position: absolute; top: 25px; left: 35px; color: white; font-size: 3rem; text-decoration: none; cursor: pointer; }
    .mobile-main-nav ul { list-style: none; padding: 0; text-align: center; }
    .mobile-main-nav ul li { margin: 25px 0; }
    .mobile-main-nav ul li a { color: white; text-decoration: none; font-size: 1.8rem; }

    /* --- طراحی واکنش‌گرا --- */
    @media (max-width: 992px) {
        .main-nav { display: none; }
        .menu-toggle-btn { display: block; }
    }

    @media (max-width: 768px) {
        .logo-container span { font-size: 1rem; }
        .glass-nav { padding: 15px 20px; }
        .locations-gallery {
            /* نمایش دو ستون در موبایل */
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .location-card h3 { font-size: 1.2rem; }
    }
     @media (max-width: 480px) {
        .locations-gallery {
            /* نمایش یک ستون در موبایل های خیلی کوچک */
            grid-template-columns: 1fr;
        }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- نوار ناوبری -->
  <header class="glass-nav">
    <div class="nav-section logo-container">
        <span>تور مجازی شهر بروجرد</span>
    </div>
    <nav class="nav-section main-nav">
      <ul>
        <li><a href="./index.html">صفحه اصلی</a></li>
        <li><a href="https://www.borujerd.ir/">شهرداری</a></li>
        <li><a href="./places.html">دیدنی ها</a></li>
        <li><a href="./blog.html">وبلاگ</a></li>
        <li><a href="./contact.html">درباره ما</a></li>
      </ul>
    </nav>
    <div class="nav-section icons-nav">
        <a href="#" aria-label="حساب کاربری"><i class="fas fa-user"></i></a>
        <a href="#" id="menu-toggle" class="menu-toggle-btn" aria-label="منو"><i class="fas fa-bars"></i></a>
    </div>
  </header>

  <main>
    <!-- بخش جستجو -->
    <section class="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="جستجو کن">
            <i class="fas fa-search"></i>
        </div>
    </section>

    <!-- گالری مکان‌ها -->
    <div class="locations-gallery">
      <a href="./blog-place/maque.html" class="location-card">
        <img src="./place-img/mosque.jpg" alt="تصویر مسجد جامع" class="bg-image">
        <h3>مسجد جامع بروجرد</h3>
      </a>
  
      <a href="#" class="location-card">
        <img src="./place-img/bazar.jpg" alt="تصویر بازار بزرگ" class="bg-image">
        <h3>بازار بزرگ</h3>
      </a>
      <a href="#" class="location-card">
        <img src="./place-img/qogha.jpg" alt="تصویر تپه چغا" class="bg-image">
        <h3>تپه چغا</h3>

      <a href="#" class="location-card">
        <img src="./place-img/fadak.jpg" alt="تصویر تپه چغا" class="bg-image">
        <h3>باغ فدک و بیشه کبیری</h3>
      </a>

      </a>
      <a href="#" class="location-card">
        <img src="./place-img/eftekhar.jpg" alt="تصویر خانه افتخارالاسلام" class="bg-image">
        <h3>خانه افتخارالاسلام</h3>
      </a>
      <a href="#" class="location-card">
        <img src="./place-img/pol.jpg" alt="تصویر پل قلعه حاتم" class="bg-image">
        <h3>پل قلعه حاتم</h3>
      </a>
      <a href="#" class="location-card">
        <img src="./place-img/goldasht.jpg" alt="تصویر گردشگاه گلدشت" class="bg-image">
        <h3>گردشگاه گلدشت</h3>
      </a>  

      <a href="#" class="location-card">
        <img src="./place-img/shahrbano.png" alt="تصویر مسجد جامع" class="bg-image">
        <h3>پارک بانوان (شهربانو)</h3>
      </a>

      <a href="#" class="location-card">
        <img src="./place-img/kodak.png" alt="تصویر مسجد جامع" class="bg-image">
        <h3>بوستان کودک</h3>
      </a>

      
      
    </div>
  </main>
</div>

<!-- منوی تمام صفحه موبایل -->
<div id="mobile-menu" class="mobile-menu-overlay">
    <a href="#" id="close-menu" class="close-btn">&times;</a>
    <nav class="mobile-main-nav">
      <ul>
        <li><a href="./index.html">صفحه اصلی</a></li>
        <li><a href="https://www.borujerd.ir/">شهرداری</a></li>
        <li><a href="./places.html">دیدنی ها</a></li>
        <li><a href="./blog.html">وبلاگ</a></li>
        <li><a href="./contact.html">درباره ما</a></li>
      </ul>
    </nav>
</div>

<script>
    // --- اسکریپت منوی موبایل ---
    const menuToggle = document.getElementById('menu-toggle');
    const closeMenu = document.getElementById('close-menu');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuToggle) {
        menuToggle.addEventListener('click', function(e) {
            e.preventDefault();
            mobileMenu.classList.add('show');
        });
    }

    if (closeMenu) {
        closeMenu.addEventListener('click', function(e) {
            e.preventDefault();
            mobileMenu.classList.remove('show');
        });
    }

    // --- اسکریپت جستجو ---
    const searchInput = document.getElementById('search-input');
    const locationCards = document.querySelectorAll('.location-card');

    searchInput.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();

        locationCards.forEach(card => {
            const title = card.querySelector('h3').textContent.toLowerCase();
            if (title.includes(searchTerm)) {
                card.style.display = 'flex';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
